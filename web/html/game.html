<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 플레이 - Plot in Life</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/dice.css">
    <link rel="stylesheet" href="../static/css/game.css">
</head>
<body>
    <div class="container-fluid vh-100 p-0">
        <div class="row g-0 h-100">
            <!-- Sidebar -->
            <div id="sidebar" class="col-md-3 col-lg-2 h-100 d-flex flex-column p-3 sidebar">
                <div class="sidebar-item flex-shrink-0 mb-3">
                    <h5 class="mb-3">참여중인 등장인물</h5>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div><i class="bi bi-person-fill me-2"></i>아라곤</div>
                            <span class="badge bg-success rounded-pill">나</span>
                        </li>
                        <li class="list-group-item"><i class="bi bi-person me-2"></i>Gandalf (GM)</li>
                    </ul>
                </div>
                <div class="sidebar-item mt-auto">
                    <h5 class="mb-3">내 캐릭터</h5>
                    <div class="card text-center">
                        <img src="../static/img/bweepgenph0vx7ar5tt4.png" class="card-img-top" alt="캐릭터 이미지">
                        <div class="card-body">
                            <h5 class="card-title">아라곤</h5>
                            <p class="card-text">인간 / 마법사</p>
                        </div>
                        <div class="card-footer">
                            <div class="btn-group w-100" role="group">
                                <button type="button" class="btn btn-outline-primary btn-sm">소지품</button>
                                <button type="button" class="btn btn-outline-primary btn-sm">정보</button>
                                <button type="button" class="btn btn-outline-primary btn-sm">특성</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div id="main-content" class="col-md-9 col-lg-10 d-flex flex-column h-100 p-3">
                <div id="history" class="flex-grow-1 overflow-auto bg-white border rounded mb-3">
                    <div id="history-log-content" class="history-log"></div>
                </div>
                <div id="control-area" class="flex-shrink-0">
                    <div id="choice-buttons" class="border rounded p-2 mb-2 text-center"></div>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="직접 행동을 입력하세요... (프로토타입에서는 비활성화)" disabled>
                        <button class="btn btn-primary" type="button" disabled>입력</button>
                    </div>
                </div>
                 <div id="tutorial-exit" class="d-grid mt-3 d-none">
                    <a href="tutorial-summary.html" class="btn btn-danger">튜토리얼 종료 및 요약 보기</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Dice Roll Modal -->
    <div class="modal fade" id="diceRollModal" tabindex="-1" aria-labelledby="diceRollModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="diceRollModalLabel">주사위 굴림</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p id="dice-check-info" class="lead"></p>
                    <div id="dice-animation-container" class="my-4 d-flex justify-content-center align-items-center"></div>
                    <div id="dice-result-display"></div>
                    <button id="roll-button" class="btn btn-primary btn-lg mt-3">주사위를 굴립니다!</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/dice-modal-logic.js"></script>
    <script src="../static/js/game.js" defer></script>
</body>
</html>
